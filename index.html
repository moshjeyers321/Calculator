<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="container">
        <div class="display">
            <div class="display-content" id="operatorDisplay">+</div>
            <div class="display-content" id="numDisplay">1234</div>
        </div>
        <div class="buttons">
            <div class="numbersGrid">
                <button class="btn numberBtn" id='1'>1</button>
                <button class="btn numberBtn" id='2'>2</button>
                <button class="btn numberBtn" id='3'>3</button>
                <button class="btn numberBtn" id='4'>4</button>
                <button class="btn numberBtn" id='5'>5</button>
                <button class="btn numberBtn" id='6'>6</button>
                <button class="btn numberBtn" id='7'>7</button>
                <button class="btn numberBtn" id='8'>8</button>
                <button class="btn numberBtn" id='9'>9</button>
                <button class="btn numberBtn" id='0'>0</button>
            </div>
            <div class="functions">
                <button class="btn functionBtn" id="clear">C</button>
                <button class="btn functionBtn" id="add">+</button>
                <button class="btn functionBtn" id="subtract">-</button>
                <button class="btn functionBtn" id="multiply">*</button>
                <button class="btn functionBtn" id="divide">/</button>
                <button class="btn functionBtn" id="equals">=</button>
            </div>
        </div>
    </div>

</body>
<script src="./app.js"></script>

</html>
